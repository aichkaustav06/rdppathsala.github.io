<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="a">
        <!-- Changed the input type to button -->
        <button id="search-btn">Click me</button>
        <h1 id="h1-id">This is normal web page</h1>
        <div id="display-modal"></div>
    </div>
    <script>
        // Define the function
        function onclickbtn() {
            var x = document.getElementById("h1-id").innerHTML;
            document.getElementById("display-modal").innerHTML = x;
        }

        // Attach the event listener to the button
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("search-btn").addEventListener("click", onclickbtn);
        });
    </script>
</body>
</html>
